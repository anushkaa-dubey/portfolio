<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="inner-box">
            <!-- Skills Section -->
            <div class="skills-section">
                <h2>Skills</h2>
                <div class="skills-container">

                    <!-- Programming -->
                    <div class="skill-group">
                        <h3>Programming</h3>
                        <div class="skill-icons">
                            <div class="skill-item">
                                <img src="icons/java.png" alt="Java">
                                <span>Java</span>
                            </div>
                            <div class="skill-item">
                                <img src="icons/python.png" alt="Python">
                                <span>Python </span>
                            </div>
                        </div>
                    </div>
                       
                    <!-- UI/UX & Design -->
                    <div class="skill-group">
                      <h3>UI/UX & Design</h3>
                      <div class="skill-icons">
                          <div class="skill-item">
                              <img src="icons/figma.png" alt="Figma">
                              <span>Figma</span>
                          </div>
                          <div class="skill-item">
                              <img src="icons/picture.png" alt="Framer">
                              <span>Framer</span>
                          </div>
                          <div class="skill-item">
                              <img src="icons/canva-icon.png" alt="Canva">
                              <span>Canva</span>
                          </div>
                      </div>
                  </div>


                    <!-- Web Development -->
                    <div class="skill-group">
                        <h3>Web Development</h3>
                        <div class="skill-icons">
                            <div class="skill-item">
                                <img src="icons/html.png" alt="HTML">
                                <span>HTML</span>
                            </div>
                            <div class="skill-item">
                                <img src="icons/css-3.png" alt="CSS">
                                <span>CSS</span>
                            </div>
                        </div>
                    </div>

                    

                    <!-- Database -->
                    <div class="skill-group">
                        <h3>Database</h3>
                        <div class="skill-icons">
                            <div class="skill-item">
                                <img src="icons/mysql.png" alt="MySQL">
                                <span>MySQL</span>
                            </div>
                            <div class="skill-item">
                              <img src="icons/firebase.png" alt="Firebase">
                              <span>Firebase</span>
                          </div>
                        </div>
                    </div>

                    <!-- Tools -->
                    <div class="skill-group">
                        <h3>Tools</h3>
                        <div class="skill-icons">
                            <div class="skill-item">
                                <img src="icons/github.png" alt="GitHub">
                                <span>GitHub</span>
                            </div>
                            <div class="skill-item">
                                <img src="icons/visual-studio.png" alt="VS Code">
                                <span>VS Code</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Back Button -->
            <a href="index.html" class="back-btn">üè† Home</a>
        </div> <!-- inner-box -->
    </div> <!-- container -->
</body>
</html>
